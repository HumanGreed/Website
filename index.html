<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="assets/css/style.css">
      <title>Document</title>
   </head>
   <body id="Index">
      <div class="title">
         <h1>Sign Up</h1>
      </div>
      <div class="basicShit">
         <div class="img1"></div>
         <h2>Your basic info</h2>
      </div>
      <div class="name">
         <p>Name:</p>
         <input type="text" placeholder="Lorem ipsum.">
      </div>
      <div class="email">
         <p>Name:</p>
         <input type="text" placeholder="Lorem ipsum.">
      </div>
      <div class="password">
         <p>Name:</p>
         <input type="text" placeholder="Lorem ipsum.">
      </div>
      <div class="age">
         <p>Age:</p>
         <input type="radio"> Under 13
         <input type="radio"> 13 or older
      </div>
      <div class="profile">
         <div class="biography">
            <p>Biography:</p>
            <textarea name="name" rows="3" cols="20"></textarea>
         </div>
         <div class="job">
            <p>Job Role:</p>
            <select>
               <option>Business Owner</option>
               <option>Manager</option>
               <option>PR</option>
               <option>Help me!</option>
            </select>
         </div>
         <div class="interests">
            <p>Interests:</p>
            <input type="checkbox"> Development
            <input type="checkbox"> Design
            <input type="checkbox"> Business
         </div>
      </div>
      <div class="signup">
         <input type="button" value="Sign Up">
      </div>
   </body>
</html>
